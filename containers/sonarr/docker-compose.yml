version: "3.8"

# Define networks
networks:
# These networks get created by my base-install compose file. Remove them if you aren't using that.
  frontend:
    external: true
  backend:
    external: true

# Create volumes
volumes:
  sonarr_config:
    name: sonarr_config

# Create example containers
services:
  sonarr:
    container_name: sonarr_frontend
    image: lscr.io/linuxserver/sonarr:latest
    restart: unless-stopped
    volumes:
      - sonarr_config:/config
      - type: bind
        source: /media/media_drive/tv
        target: /tv
      - type: bind
        source: /media/media_drive/downloads
        target: /downloads
    networks:
      - frontend
    # ports:
      # - 8989:8989 # Not required if using the base install
    environment:
      - TZ=America/Toronto