version: "3.8"

# Define networks
networks:
  frontend:
    external: true # This network exists because we created it with the base install
  backend:
    external: true # This network exists because we created it with the base install

# Define volumes
volumes:
  wikijs_data:
    name: wikijs_data
  wikijs_db:
    name: wikijs_db

# Create wikijs and wikijs_db containers
services:
  wikijs:
    image: ghcr.io/requarks/wiki:latest
    container_name: wikijs
    depends_on:
      - wikijs_db
    networks:
      - frontend
      - backend
    environment:
      DB_TYPE: postgres
      DB_HOST: wikijs_db
      DB_PORT: 5432
      DB_USER: username # Change this
      DB_PASS: password # Change this
      DB_NAME: wikijs
    volumes:
      - wikijs_data:/wiki/data/content
    restart: unless-stopped
    # ports:
      # - "80:3000" # Not required if using the base install

  wikijs_db:
    image: postgres:11-alpine
    container_name: wikijs_db
    networks:
      - backend
    environment:
      POSTGRES_DB: wikijs
      POSTGRES_PASSWORD: password # Change this
      POSTGRES_USER: username # change this
    logging:
      driver: "none"
    restart: unless-stopped
    volumes:
      - wikijs_db:/var/lib/postgresql/data
